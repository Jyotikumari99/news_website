<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/icon.png">
  <title>Fresh News Masala With sip of tea</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="index.js">
</head>

<body class="m-0 p-0">
  <div class="container-fluid m-0 p-0 ">
    <!--navbar-->
    <div>
      <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
          <a class="navbar-brand text-warning" href="#">News Masala 24x7</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="#general" id="general">General</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#business" id="business">Business</a>
              </li>
              <li class="nav-item text-white">
                <a class="nav-link text-white" href="#sports" id="sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#technology" id="technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#entertainment" id="entertainment">Entertainment</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news" >
              <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!--News-->
    <div>
      <div class="row mt-3" id="newstype"></div>
      <div class="row me-2 ms-2" id="newsdetails"></div>
    </div>

    <!--Footer-->
    <div class="mt-5">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark mt-4">
        <div class="container-md">
          <h5 class=" me-auto ms-auto text-white">code<span class="text-warning">Logic</span></h5>
        </div>
      </nav>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</html>
